<html>

<body>
    <h1>JSON Async/Await</h1>
    <p id="a"></p>
    <script>
        async function multiply(a, b) {
            let responce = await a * b
            display(responce)
        }

        function display(some) {
            document.getElementById("a").innerHTML = some;
        }
        multiply(176543, 98)
    </script>
</body>

</html>
