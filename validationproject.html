<html>

<body>
    <p>Enter a number and click OK</p>
    <input id="id1" type="number" min="18" max="10000000000000000000000000000" required>
    <button onclick="myFunction()">OK</button>
    <p>If the number is less than 18, an error message will be displayed.</p>
    <p id="result"></p>
    <script>
        function myFunction() {
            var inObj = document.getElementById("id1");
            if (!inObj.checkValidity()) {
                document.getElementById("result").innerHTML = inObj.validationMessage;
            } else {
                document.getElementById("result").innerHTML = "The number is valid: ";
            }
        }
    </script>
</body>

</html>
